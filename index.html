
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Gemme Leilões - Leilão de Artes</title>
    <meta name="description" content="Casa de leilões especializada em artes. Catálogos exclusivos e atendimento personalizado." />
    <meta name="author" content="La Gemme Leilões" />
    <link rel="icon" href="/images/logo.png" type="image/png">
  </head>

  <body>
    <div id="root">
      <!-- Loading inicial enquanto o React carrega -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, sans-serif;
        z-index: 9999;
      ">
        <div style="text-align: center;">
          <div style="
            width: 40px;
            height: 40px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <p style="
            color: #6b7280;
            font-size: 14px;
            margin: 0;
          ">Carregando La Gemme Leilões...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
